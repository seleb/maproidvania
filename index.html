<body>
  <script type="module" src="/src/index.ts"></script>
  <div id="preloader" aria-busy="true"
    style="display: flex; height: 100%; align-items: center; justify-content: center; text-align: center;">
    Loading...
    <noscript>You must enable javascript to use this app.</noscript>
  </div>
  <main>
    <div id="about">
      <h1>%TITLE%</h1>
      <p>%DESCRIPTION%</p>
      <div>
        <span><a href="https://github.com/seleb/maproidvania/blob/main/CHANGELOG.md" target="_blank"
            rel="noopener noreferrer">v%VERSION%</a></span>
        <span><a href="https://github.com/seleb/maproidvania" target="_blank"
            rel="noopener noreferrer">source</a></span>
        <span>made by <a href="https://seans.site" target="_blank" rel="noopener noreferrer">sean</a></span>
      </div>
    </div>
    <button id="btn-about" title="about">?</button>

    <div id="controls">
      <div id="options-areas">
        <select id="areas"></select>
        <button type="button" id="btn-area-add" title="add area">‚ûï</button>

        <button type="button" id="btn-area-delete" title="delete area">‚úñ</button>
        <hr />
        <button id="btn-grid" title="grid settings">‚ñ¶</button>

        <button type="button" id="btn-save" title="save to browser">üíæ</button>
        <button type="button" id="btn-export" title="export to file">üì©</button>
        <button type="button" id="btn-import" title="import from file">üì§</button>
      </div>

      <div id="options-tools">
        <label title="select">ü°¥ <input id="btn-select" type="radio" name="tool" title="select" value="select"
            checked /></label>
        <label title="pan">üñê <input id="btn-pan" type="radio" name="tool" value="pan" /></label>
        <label title="text">ÍïØ <input id="btn-text" type="radio" name="tool" value="text" /></label>

        <hr />
        <div id="options-colour">
          <input type="radio" name="tool" value="#FF0000" title="red" />
          <input type="radio" name="tool" value="#FF9900" title="orange" />
          <input type="radio" name="tool" value="#FFFF00" title="yellow" />
          <input type="radio" name="tool" value="#00FF99" title="green" />
          <input type="radio" name="tool" value="#00FFFF" title="cyan" />
          <input type="radio" name="tool" value="#0000FF" title="blue" />
          <input type="radio" name="tool" value="#FF00FF" title="pink" />
          <input type="radio" name="tool" value="#000000" title="black" />
          <input type="radio" name="tool" value="#FFFFFF" title="white" />
          <input id="stroke" type="range" title="stroke width" min="4" value="25" max="100" />
        </div>
      </div>

      <div id="options-pin">
        <label><input type="radio" name="tool" title="pin" value="üìå" /></label>
        <label><input type="radio" name="tool" title="star" value="‚≠ê" /></label>
        <label><input type="radio" name="tool" title="lock" value="üîí" /></label>
        <label><input type="radio" name="tool" title="unlock" value="üîì" /></label>
        <label><input type="radio" name="tool" title="gift" value="üéÅ" /></label>
        <label><input type="radio" name="tool" title="key" value="üîë" /></label>
        <label><input type="radio" name="tool" title="money" value="üí∞" /></label>
        <label><input type="radio" name="tool" title="zap" value="‚ö°" /></label>
        <label><input type="radio" name="tool" title="heart" value="üíñ" /></label>
        <label><input type="radio" name="tool" title="?" value="‚ùì" /></label>
        <label><input type="radio" name="tool" title="!" value="‚ùó" /></label>
        <label><input type="radio" name="tool" title="x" value="‚ùå" /></label>
        <label><input type="radio" name="tool" title="check" value="‚úÖ" /></label>
        <label><input type="radio" name="tool" title="cyclone" value="üåÄ" /></label>
        <hr />
        <label><input id="custom-pin" type="radio" name="tool" title="custom" value="" disabled /></label>
        <input id="custom-pin-entry" type="text" title="custom pin entry" placeholder="Custom pin..." value="" />
      </div>

      <input id="search" type="search" placeholder="Search..." />
      <ul id="search-results"></ul>
    </div>

    <div id="map-container">
      <div id="map">
        <div class="layer" id="images"></div>
        <svg class="layer" id="drawings" xmlns="http://www.w3.org/2000/svg" width="1" height="1"></svg>
        <div class="layer" id="pins"></div>
        <div class="layer" id="text"></div>
      </div>
      <div id="cursor"></div>
    </div>

    <div id="context">
      <button id="context-delete" title="delete">‚úñ</button>
      <textarea id="context-notes" title="delete" placeholder="Notes..."></textarea>
      <ul id="context-images"></ul>
    </div>

    <ul id="toasts"></ul>
  </main>
</body>

</html>
